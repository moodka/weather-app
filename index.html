<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>weather_app</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- Link to CSS -->
  <link rel="stylesheet" href="src/styles.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Link to JavaScript and Font Awesome -->
  <script src="https://kit.fontawesome.com/5e56b28069.js" crossorigin="anonymous"></script>
  <script src="src/app.js" defer></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>

  <div class="app">
    <!--Weather app box -->
    <div class="weather">
      <!--Search bar-->
      <div class="searchCity text-center">
        <div class="row">
          <div class="col-13">
            <form id="city-search-form" class="d-flex" role="search">
              <input id="search-input" class="form-control me-2" type="search" placeholder="Enter a city"
                aria-label="Search" />
              <button class="btn btn-outline-dark" type="submit">
                Search
              </button>
              <!--Current location button-->
              <button class="btn btn-outline-dark geolocation-button" id="geolocation-button" type="button">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </form>
          </div>
          <main>
        </div>
        <div class="row">
          <div class="col-6">
            <h1 id="current-city" class="city">Conwy</h1>
            <span class="current-details">
              <strong id="date-strong"></strong> moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </span>
            <span class="time"></span>
          </div>
          <div class="col-6">
            <span id="current-temperature-icon" class="current-temperature-icon">☀️</span>
            <span id="current-temperature-value" class="current-temperature-value">18</span>
            <span id="current-temperature-unit" class="current-temperature-unit">°C</span>
          </div>
        </div>
        <!--Forecast-->
        <div class="forecast text-center">
          <div class="row row-cols-5">
            <div class="col"><span class="day1Emoji">🌨️</span></div>
            <div class="col"><span class="day2Emoji">🌨️</span></div>
            <div class="col"><span class="day3Emoji">🌨️</span></div>
            <div class="col"><span class="day4Emoji">🌨️</span></div>
            <div class="col"><span class="day5Emoji">🌨️</span></div>
            <div class="col"><span class="day1">Sat</span></div>
            <div class="col"><span class="day2">Sun</span></div>
            <div class="col"><span class="day3">Mon</span></div>
            <div class="col"><span class="day4">Tue</span></div>
            <div class="col"><span class="day5">Wed</span></div>
          </div>
        </div>
      </div>
      <!--Footer-->
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/moodka" target="_blank">Dani Moore</a> and is
          <a href="https://github.com/moodka/weather-app" target="_blank"> on GitHub</a> and
          <a href="https://teal-starlight-af9b5a.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </div>
  </main>
</body>

</html>
